<!DOCTYPE html>
<html>
<head>
  <title>Theme</title>
</head>
<body>
  <div class='textBox' id='themeSelect'>
    <div id='themeSelect2'>
      <h1>Tic Tac Toe</h1>
      <h2>Choose a Theme</h2>
      <div id='themeBox'>
        <input type='radio' name='theme' value='starWars' checked>
        <label id='starwarsSelect'>Star Wars</label>
        <br>
        <input type='radio' name='theme' value='pokemon'>
        <label id='pokemonSelect'>Pokemon</label>
      </div>
      <br>
      <button id='submitTheme'>Submit</button>
    </div>
  </div>
</body>
</html>
