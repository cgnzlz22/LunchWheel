<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|Righteous" rel="stylesheet">
</head>
<body background="./Img/fastfood.png">
	<div class='textBox' id='themeSelect'>
		<input id='fastfoodSelect' type='radio' name='theme' value='Pick Left &#x2191' checked>
			<label>Fast Food</label>
		<br>
		<input id='restaurantsSelect' type='radio' name='theme' value='Pick Right &#x2193'>
			<label>Sit Down Restaurants</label>
		<br>
	</div>
	<button id='submitTheme'>Choose A Wheel</button>
	<div id="container">
    	<canvas id="myCanvas" width="490" height="490"></canvas>
	<form method="Post" action="/" id="ul">
		<ul id="FFplaces" class ="FFplaces" style="list-style-type: none;">
			<li>
			<input type="checkbox" name="FFplaces" value="Five Guys">
			Five Guys
			</li>
			<li>
			<input type="checkbox" name="FFplaces" value="PotBellys">
			PotBellys
			</li>
			<li>
			<input type="checkbox" name="FFplaces" value="Yummy Pho">
			Yummy Pho
			</li>
			<li>
			<input type="checkbox" name="FFplaces" value="Garlic Crush">
			Garlic Crush
			</li>
			<li>
			<input type="checkbox" name="FFplaces" value="Zeke's Pizza">
			Zeke's Pizza
			</li>
			<li>
			<input type="checkbox" name="FFplaces" value="Qdoba">
			Qdoba
			</li>
			<li>
			<input type="checkbox" name="FFplaces" value="Sunny Teriyaki">
			Sunny Teriyaki
			</li>
			<li>
			<input type="checkbox" name="FFplaces" value="Popeyes">
			Panera
			</li>
			<li>
			<input type="checkbox" name="FFplaces" value="Feed Co">
			Feed Co
			</li>
			<li>
			<input type="checkbox" name="FFplaces" value="Chipotle">
			Chipotle
			</li>
			<li>
			<input type="checkbox" name="FFplaces" value="Jack n the Box">
			Jack n the Box
			</li>
			<li>
			<input type="checkbox" name="FFplaces" value="Jimmy Johns">
			Jimmy Johns
			</li>
		</ul>
		<button id="remove" type="button">Remove Selected</button>
	</form>
	</div>
	<button id="spin" type="button" onclick="spin();">Spin Me Right Round</button>

  	<audio id="whatdoyouwant" src="sounds/whatdoyouwant1.m4a"></audio>
  	<audio id="notthatsimple" src="sounds/notthatsimple.m4a"></audio>
  	<audio id="spinme" loop src="sounds/spinme.m4a"></audio>
  	<audio id="wheelof" src="sounds/foodfood.m4a"></audio>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="./JS/game.js"></script>
</body>
</html>
